# environment urls
dev.siteurl					= http://dev.mydomain.com
dev.fileslocation			= http://dev.mydomain.com
staging.siteurl				= http://staging.mydomain.com
staging.fileslocation		= http://staging.mydomain.com


# paths
dir.build					= ${basedir}/build
dir.build.tools 			= ${dir.build}/tools
dir.source 					= ${basedir}/src
dir.publish 				= ${basedir}/publish
dir.temp	 				= ${basedir}/_temp


# code structure
dir.js 						= js
dir.css 					= css


# files 
files.exclude.jslint		= 
files.exclude.csslint 		= 
files.exclude.htmlminify	= 
file.default.exclude        = .gitignore, .project, .settings, README.markdown, README.md, **/.git/**, **/.svn/**, **/dwsync.xml, **_notes, **/.hg/**, **/.idea/**
file.config					= ${dir.publish}/include/config.php


# Default Lint Utils Options
tool.jshint.opts            = maxerr=25,eqeqeq=true
tool.jslint.opts            = maxerr=25,evil=true,browser=true,eqeqeq=true,immed=true,newcap=true,nomen=true,es5=true,rhino=true,undef=true,white=false,devel=true
tool.csslint.opts           = 


#tools
tool.yuicompressor          = yuicompressor-2.4.5.jar
tool.htmlcompressor         = htmlcompressor-1.4.3.jar
tool.csscompressor          = css-compressor/cli.php
tool.rhino                  = rhino-1.7R3.jar
tool.jslint                 = fulljslint.js
tool.csslint                = csslint-rhino.js
